<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 93%, 68%); }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <img class="background" src="images/bg-pattern-desktop.svg" alt="">
    <div class="brand-title">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="details-container">
      <h1>We're</h1>
      <h1>coming<br> soon</h1>
  
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="email-container">
        <input class="email-input" placeholder="Email Address">
        <img class="error-icon" src="images/icon-error.svg">
        <button class="email-submit-btn">
          <img src="images/icon-arrow.svg" alt="">
        </button>
      </div>
      <p class="error-message">Please provide a valid email.</p>
    </div>
    <div class="poster-container">
      <div class="poster-img"></div>
    </div> 
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://geraldineatayan.netlify.app/">Geraldine Atayan</a>.
    </p>
  </main>
  <script src="script.js"></script>
</body>
</html>
